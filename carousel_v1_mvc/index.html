<html>
    <head>
        <title>Carousel v1 Basic - feelingdev</title>
        <link href="css/site.css" rel="stylesheet" />
    </head>
    <body>
        <section class="backgroundpanel addtransition">
            <div class="addtransition" style="background-image: url('images/preview/010.png');"></div>
            <div class="addtransition" style="background-image: url('images/preview/009.png');"></div>
            <div class="addtransition" style="background-image: url('images/preview/008.png');"></div>
            <div class="addtransition" style="background-image: url('images/preview/007.png');"></div>
            <div class="addtransition" style="background-image: url('images/preview/006.png');"></div>
            <div class="addtransition" style="background-image: url('images/preview/005.png');"></div>
            <div class="addtransition" style="background-image: url('images/preview/004.png');"></div>
            <div class="addtransition" style="background-image: url('images/preview/003.png');"></div>
            <div class="addtransition" style="background-image: url('images/preview/002.png');"></div>
            <div class="addtransition" style="background-image: url('images/preview/001.png');"></div>
            <div class="addtransition" style="background-image: url('images/preview/000.png');"></div>
        </section>

        <div class="overlay"></div>

        <section class="carouselpanel">

            <div class="leftbtn btn addtransition" style="opacity:0;" onclick="move(true);">
                <div></div>
            </div>
            <div class="rightbtn btn addtransition" style="opacity:0;" onclick="move(false);">
                <div></div>
            </div>

            <div class="carousel addtransition">
                <div class="addtransition" style="background-image: url('images/thumb/000.png');"></div>
                <div class="addtransition" style="background-image: url('images/thumb/001.png');"></div>
                <div class="addtransition" style="background-image: url('images/thumb/002.png');"></div>
                <div class="addtransition" style="background-image: url('images/thumb/003.png');"></div>
                <div class="addtransition" style="background-image: url('images/thumb/004.png');"></div>
                <div class="addtransition" style="background-image: url('images/thumb/005.png');"></div>
                <div class="addtransition" style="background-image: url('images/thumb/006.png');"></div>
                <div class="addtransition" style="background-image: url('images/thumb/007.png');"></div>
                <div class="addtransition" style="background-image: url('images/thumb/008.png');"></div>
                <div class="addtransition" style="background-image: url('images/thumb/009.png');"></div>
                <div class="addtransition" style="background-image: url('images/thumb/010.png');"></div>
            </div>

        </section>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
